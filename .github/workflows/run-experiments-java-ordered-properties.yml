          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Run experiment 2
        uses: gradle/gradle-enterprise-build-validation-scripts/.github/actions/gradle/experiment-2@a6aaefb2ec214611aed76e80e43be00d99a6aa5b
        with:
          gitRepo: ${{ env.GIT_REPO }}
